<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>The Simon Game</title>
</head>

<body>
    <h1>THE SIMON GAME</h1>
    <div class="row controls">
        <div class="col-4">
            <p id="instruction"></p>
        </div>
        <div class="col-4">
            <button type="button" id="controlGameState" class="btn btn-outline-light" onclick="controlGameState()">START
            </button>
        </div>
        <div class="col-4">
            <p id="score"></p>
        </div>
    </div>

    <div id="mainboard">
        <div class="set">
            <div class="row">
                <div class="column">
                    <input type="image" class="disc green" alt="green" src="assets/green.png">
                </div>
                <div class="column">
                    <input type="image" class="disc red" alt="red" src="assets/red.png">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="image" class="disc yellow" alt="yellow" src="assets/yellow.png">
                </div>
                <div class="column">
                    <input type="image" class="disc blue" alt="blue" src="assets/blue.png">
                </div>
            </div>
        </div>
    </div>

    <footer>
        Made by <a href="https://www.linkedin.com/in/rohithvr101/">Rohith Adithya RV</a>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS then custom JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
